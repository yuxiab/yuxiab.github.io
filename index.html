<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        for(var i=1;i<=5;i++){
            for(var j=1;j<=5-i;j++){
                document.write("&nbsp;&nbsp;");
            }
            for(var x=1;x<=i;x++){
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
    </script>
</head>
